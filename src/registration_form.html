<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form</title>
	<link href="lib/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/stylesheets/main.css">

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<main>
	<div class="container">
		<div class=" col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="form-content ma-form ">
					<div class="row ma-form__title-row">
						<div>
							<h1 class="ma-form__title">Sign Up</h1>
						</div>
					</div>
					<form id="post_form">
						<div class="input-group form-group" id="name-group">
							<span class="input-group-addon glyphicon glyphicon-user"></span>
							<input type="text" name="name" class="form-control" placeholder="UserName"
								   title="Enter your name. Use only Latin letters" pattern="^[A-Za-z\s]+$" required
								   autocomplete="on">
						</div>

						<div class="input-group form-group" id="second-name-group">
							<span class="input-group-addon glyphicon glyphicon-user"></span>
							<input type="text" name="secondname" class="form-control" placeholder="UserSecondName"
								   title="Enter your second name. Use only Latin letters" pattern="^[A-Za-z\s]+$"
								   required autocomplete="on">
						</div>

						<div class="input-group form-group" id="email-group">
							<span class="input-group-addon glyphicon glyphicon-envelope"></span>
							<input type="email" name="email" class="form-control" placeholder="Email"
								   title="Enter your email" required autocomplete="on">
						</div>

						<div class="form-group" id="select-group">
							<select class="form-control ma-form__select" name="gender" title="Make your choice"
									required>
								<option class="ma-form__select-option" name="male" value="male">Male</option>
								<option name="female" value="female">Female</option>
							</select>
						</div>

						<div class="input-group form-group" id="pass-group">
							<span class="input-group-addon glyphicon glyphicon-asterisk"></span>
							<input type="password" name="pass" class="form-control" title="Enter your password"
								   placeholder="Password" required>
						</div>

						<div class="checkbox-inline">
							<label>
								<input type="checkbox"  value="checked" checked required>
								Conditions of Agreement
							</label>
						</div>
						<div class="form-group">
							<button class="btn btn-default pull-right" id="submit-btn">Send
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>

<script src="lib/jquery.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="assets/scripts/submit_form.js"></script>
</body>
</html>
